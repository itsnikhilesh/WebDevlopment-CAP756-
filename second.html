<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <style>
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2><center>Volunteer Registration Form</center></h2>
<form action="submit_volunteer.php" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="availability">Availability:</label>
    <input type="text" id="availability" name="availability" placeholder="Days/Times available" required>

    <label for="skills">Skills/Expertise:</label>
    <input type="text" id="skills" name="skills" placeholder="Skills or expertise you can offer" required>

    <label for="roles">Preferred Volunteer Roles:</label>
    <select id="roles" name="roles" multiple required>
        <option value="event_setup">Event Setup</option>
        <option value="registration_desk">Registration Desk</option>
        <option value="fundraising">Fundraising</option>
        <!-- Add more options as needed -->
    </select>

    <label for="comments">Additional Comments/Questions:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
